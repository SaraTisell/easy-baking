<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy recipes for delicious cookies, muffins and cakes">
    <meta name="keywords" content="baking, recipes, cookie, muffin, cupcake, cake">
    <!-- Title -->
    <title>Easy Baking</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
    <!-- Logotype -->    
        <a href="index.html">
            <img id="logo" src="../assets/images/easy-baking-logo.png" alt="Easy baking logotype">
        </a>
       
    <!-- Menu -->    
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="contact-form">
            <h1>SEND US A MESSAGE</h1>
            <p id="contact-text">Do you have any qestions about the recipies or want some advice how to make the best out of your baking? Maybe you have a opinion how we can do the site better? <br> Do not hesitate to contact us, we would love your feedback!</p>

    <!-- Contact Form -->        
            <form action="thanks.html">
                <label for="f-name">First Name:</label>
                <br>
                <input type="text" id="f-name" name="f-name" placeholder="Your first name" required>
                <br>
                <label for="l-name">Last Name:</label>
                <br>
                <input type="text" id="l-name" name="l-name" placeholder="Your last name" required>
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                <br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                <br>
    <!-- Button to submit contact form -->            
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
    <!-- Social network links -->    
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>

    </footer>
